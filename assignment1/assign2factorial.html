<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>factorial</title>
</head>
<body>
    <script>
        // named function
    function fact(n){
        if(n==0)
        {
            return 1
        }
            var factorial = n*fact(n-1);
             return factorial;
        
    }
    var result = fact(5);
    console.log(result);
    console.log('==========================');
   
    getfactorial = function (n)
     {
        if(n==0){
            return ;
        }
        var factorial = n*(n-1);
             return factorial;   
    }

     var result = getfactorial(5);
     console.log(result);

     console.log('==========================');
     (function (n)
     {
        for(var i=0;i<=n;i++)
        {
            var product = product*i;
             console.log(product);
        }
     }(5));
     console.log('=====================');

     var fact = (n) =>{
        if(n==0){
            return ;
        }
        var factorial = n*(n-1);
             return factorial;   
     }
      result = fact(5);
      console.log(result); 

    
     
    
    </script>
</body>
