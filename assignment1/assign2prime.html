    <title>prime number</title>

<body>
    <script>
        var count = 0;
    function getprime(n){
        for(var i=2;i<=n;i++){
            if(i%2===0)
            {
            count ++; 
            }
    }
    
    count>2?console.log('not prime'):console.log('prime');
    }
   getprime(5);
