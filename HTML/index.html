<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Structure</title>
</head>
<body>
    <h1>Welcome</h1>
    <ol type="1">        
        <li>Java</li>
        <li>J2ee</li>
        <li>Spring</li>
        <li>CSS</li>
        <li>HTML</li>
    </ol>  
    <ol type="I">
        <li>Hi</li>
        <li>Hello</li>
    </ol> 
    <ol type="A">
        <li>ABC</li>
        <li>PQR</li> 
    </ol>
    <ol type="a">
        <li>JSP</li>
        <li>QSP</li>
    </ol>
    <ol type="i">
        <li>Hassan</li>
        <li>Belur</li>
    </ol>
    <ul type="square">
        <li>Java</li>
        <li>J2ee</li>
        <li>Spring</li>
        <li>CSS</li>
        <li>HTML</li> 
    </ul>
    <ul type="disc">
        <li>Hi</li>
        <li>Hello</li>
    </ul>
    <ul type="circle">
        <li>ABC</li>
        <ol>
            <li>JSP</li>
            <li>QSP</li>
        </ol>
        <li>PQR</li>  
    </ul>
    <dl>
        <dt>List of Figure</dt>
        <dd>Sensor</dd>
        <dd>Relay</dd>
        <dd>Switch</dd>
    </dl>
</body>
</html>
