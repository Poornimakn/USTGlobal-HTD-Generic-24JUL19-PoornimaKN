<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>
<body>
    <table border="1px">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th colspan="2" rowspan="2">Contact Num</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>ABC</td>
                <td rowspan="2">Hassan</td>
            </tr>
            <tr>
                <td>202</td>
                <td>PQR</td>
                <td>98654123</td>
                <td>6598347261</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
