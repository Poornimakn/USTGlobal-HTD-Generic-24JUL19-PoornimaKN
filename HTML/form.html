<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <form action="">

    <div>
        <label for="name">Name</label><br>
        <input type="text" name="a" id="a" required placeholder="Enter Name"><br>
    </div>

    <div>
        <label for="pwd">Password</label><br>
        <input type="password" name="b" id="b" required><br>
    </div>

    <div>
        <label for="email">Email</label><br>
        <input type="email" name="c" id="c" required><br>
    </div>
    
    <div>
        <label for="Num">Mobile Num</label><br>
        <input type="tel" name="d" id="d" required><br> 
    </div>

    <div>
        <label for="gender">Gender</label><br>
        <input type="radio" name="e" id="e">Male
        <input type="radio" name="e" id="e">Female
        <input type="radio" name="e" id="e">Others<br>
    </div>
    
    <div>
        <br><label for="month">Joining Date</label>
        <input type="date" name="f" id="f"><br>
    </div>

    <div>
        <br><label for="month">Joining Month</label> &nbsp
        <select name="month" id="month">
        <option value="0" selected disabled>Select</option>
        <option value="Jan">January</option>
        <option value="Feb">Febrauary,</option>
        <option value="Mar">March</option>
        <option value="Apr">April</option>
        <option value="May">May</option>
        <option value="Jun">June</option>
        <option value="Jul">July</option>
        <option value="Aug">August</option>
        <option value="Sept">September</option>
        <option value="Oct">October</option>
        <option value="Nov">November</option>
        <option value="Dec">December</option>
        </select>
    </div>
    
    <div>
        <br><label for="document">Upload a document</label>
        <input type="file" name="g" id="g">
    </div>
    
    <div>
        <br><input type="checkbox" name="h" id="h">
        <label for="agree">I Agree</label>
    </div>
    
    <div>
        <br><button type="submit">Submit</button> &nbsp
        <button type="reset">Reset</button>
    </div>
    
    </form>
</body>
</html>
