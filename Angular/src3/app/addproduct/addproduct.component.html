<div style="background-image:url('https://www.rd.com/wp-content/uploads/2017/11/00_Funny-Christmas-Gifts-People-Actually-Received_337717622-MediaGroup_BestForYou_FT.jpg');background-repeat:no-repeat;background-size:1600px;height:600px;">
<div class="container col-md-4">
    <br><br>
<!-- <div class="card card-body" style="background-color:cornsilk;border-radius: 30px;"> -->
<form #userForm='ngForm' (ngSubmit)='postUser(userForm)'>
    <legend class="text-center" style="text-decoration-line: underline;color:darkred;font-weight: bolder;font-size: 35px;">Add Product</legend>

    <div class="form-group">
        <label for="title">Product Title</label>
        <input type="text" class="form-control" id="" placeholder="Input field" 
        name="title"  required ngModel #title="ngModel" minlength="5">
        <div *ngIf='title.touched && title.invalid'>
            Minimum length should be 5
        </div>
    </div> 

    <div class="form-group">
        <label for="image">Product Image</label>
        <input type="text" class="form-control" id="" placeholder="Input field" 
        name="image" required ngModel #image="ngModel">
        <!-- if we dont give name values will never save -->
    </div>

    <div class="form-group">
        <label for="description">Product Description</label>
        <input type="text" class="form-control" cols=10 id="" placeholder="Input field" 
        name="description" required ngModel #description="ngModel">
    </div>

    <button type="submit" class="btn btn-outline-success" [disabled]='userForm.invalid'>Add</button>
</form>
<!-- </div> -->
</div>
</div>
