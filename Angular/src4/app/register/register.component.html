<div class="div">
<div class="col-md-12">
    <br><br>
    <div class="container col-md-4 mt-4 card card-body" style="background-color: bisque;">
        
        <form action="" #regForm='ngForm' (ngSubmit)="printForm(regForm)">
            <legend>Register Form</legend>
        
            <div class="form-group">
                <label for="uname">User Name</label>
                <input type="text" class="form-control" id="" placeholder="Input field" 
                name="uname" ngModel #uname='ngModel' required minlength='10'>
                <div *ngIf='uname.touched && uname.invalid' class='alert alert-danger'>
                    Minimum length is 10
                </div>
            </div>
        
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="" placeholder="Input field" name="pwd" ngModel #pwd='ngModel' required minlength='8'>
                <div *ngIf='pwd.invalid && pwd.touched'>
                    <div class='alert alert-danger' *ngIf="pwd.errors.minlength">
                        Minimum length is 8
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-primary" [disabled]="regForm.invalid">Submit</button>
        </form>
    </div>
</div>
</div>
