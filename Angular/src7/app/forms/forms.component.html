<!-- Template driven forms -->
<div class="div">
    <br><br>
<div class="container col-md-4 card card-body" id="form">
<form action="" method=" " role="form" #form="ngForm" (ngSubmit)="post(form)">
    <legend class="text-center">Template Driven Form</legend>

    <div class="form-group">
        <label for="uname">UserName</label>
        <input type="text" class="form-control" id="" placeholder="Input field" name="uname"
        #uname='ngModel' ngModel required minlength="5" maxlength="15">
        <div *ngIf='uname.touched && uname.invalid'>
            <div class="alert alert-danger" *ngIf='uname.errors.minlength'>
                Minlength is 5
            </div>
            <div class="alert alert-danger" *ngIf='uname.errors.maxlength'>
                Maxlength is 15
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="pwd">Password</label>
        <input type="text" class="form-control" id="" placeholder="Input field" name="pwd"
        #pwd='ngModel' ngModel required minlength="8" maxlength="15">
        <div *ngIf='pwd.invalid && pwd.touched'>
            <div class="alert alert-danger" *ngIf='pwd.errors.minlength'>
                Minlength is 8
            </div>
            <div class="alert alert-danger" *ngIf='pwd.errors.maxlength'>
                Maxlength is 15
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-outline-primary" [disabled]="form.invalid">Submit</button>
</form>
</div>
</div>
