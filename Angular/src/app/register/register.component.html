<div class="col-md-4 offset-md-4 mt-5 card card-body">
<form action="" [formGroup]='registerForm' (ngSubmit)='printForm(registerForm)'>
    <legend>Register</legend>
    <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="" placeholder="Input field" name="fname" formControlName='fname'>
        <div *ngIf='fname.invalid && fname.touched'>
            <div class='alert alert-danger' *ngIf='fname.errors.minlength'>
            Fname length must be 4
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" 
        id="" placeholder="Input field" name="lname" formControlName='lname'>
        <div *ngIf='lname.invalid && lname.touched'>
            <div class='alert alert-danger' *ngIf='lname.errors.minlength'>
            lname length must be 4
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email-ID</label>
        <input type="email" class="form-control" 
        id="" placeholder="Input field" name="email" formControlName='email'>
        <div *ngIf='email.invalid && email.touched'>
            <div class='alert alert-danger' *ngIf='email.errors.noSpace'>
            No spaces are allowed
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="phno">Phone Number</label>
        <input type="tel" class="form-control" 
        id="" placeholder="Input field" name="phno" formControlName='phno'>
        <div *ngIf='phno.invalid && phno.touched'>
            <div class='alert alert-danger' *ngIf='phno.errors.minlength'>
            phno must be 10
            </div>
        </div>
    </div>
    <!-- <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" 
        id="" placeholder="Input field" name="pwd">
    </div>
    <div class="form-group">
        <label for="cpwd">Confirm Password</label>
        <input type="password" class="form-control" 
        id="" placeholder="Input field">
    </div> -->
    <div class="btn-group col-md-12">
    <button type="reset" class="btn btn-outline-success">Reset</button>
    <button type="submit" class="btn btn-outline-primary" [disabled]="registerForm.invalid">Submit</button>
    </div>
</form>
</div>
