<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <link rel="stylesheet" href="/bootstrap-4.3.1-dist/css/bootstrap.css">
</head>
<body>
    <div class="container">   
        <div class="card col-md-6 mt-2 offset-3">
       <div class="card-body bg-secondary">
       <form action="" method="POST" role="form">
           <legend>Login Form</legend>
       
           <div class="form-group">
               <label for="fname" class="h6">First Name</label>
               <input type="text" class="form-control" id="fname" placeholder="Enter First Name">
           </div>
           
           <div class="form-group">
                <label for="lname" class="h6">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter First Name">
           </div>
           <div class="form-group">
                <label for="email">Email-ID</label>
                <input type="email" class="form-control" id="email" placeholder="Input field">
           </div>
           <div class="form-group">
                <label for="Pnum">Mobile Number</label>
                <input type="textr" class="form-control" id="pnum" placeholder="Input field">
           </div>
           <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pwd" placeholder="Input field">
           </div>
           <div class="form-group">
                <label for="rpwd">Re-Enter Password</label>
                <input type="password" class="form-control" id="rpwd" placeholder="Input field">
           </div>
             
           <button type="submit" class="btn btn-success">Submit</button>
           <button type="reset" class="btn btn-info">Reset</button>
           <button type="submit" class="btn btn-danger">Cancel</button>
       </form>
    </div>
    </div>
    </div>
    <script src="/JS/jquery-3.4.1.js"></script>
    <script src="/bootstrap-4.3.1-dist/js/bootstrap.js"></script>   
</body>
</html>
